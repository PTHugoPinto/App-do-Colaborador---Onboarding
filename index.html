<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App do Colaborador</title>
</head>

<link rel="stylesheet" href="./css/welcome.css">
<link rel="stylesheet" href="./css/transition.css">


<!-- Favicons
    ================================================== -->
<link rel="shortcut icon" href="./App/assets/images/favicon.png" />
<link rel="apple-touch-icon" sizes="72x72" href="assets/images/android-icon-72x72.png" />
<link rel="apple-touch-icon" sizes="114x114" href="assets/images/apple-icon-144x144.png" />


<!-- Welcome App - FUJITSU SANS Custom Font
	================================================== -->
<style>
    @font-face {
        src: url(./App/assets/localFonts/FujitsuSansMedium.ttf);
        font-family: "FujitsuSansMedium";
    }
</style>

<!-- Jump to slogan
    ================================================== -->
<script src="https://code.jquery.com/jquery-3.2.1.js"></script>
<script type="text/javascript">
    var url = './App/index-App.html';
    var delay = 5;
    var d = delay * 1000;
    window.setTimeout('parent.location.replace(url)', d);
</script>

<body>
    <!-- Intro Text - Fujitsu
    ================================================== -->
    <div class="welcome-section content-hidden">
        <div class="content-wrap">
            <ul class="fly-in-text">
                <li>F</li>
                <li>U</li>
                <li>J</li>
                <li>I</li>
                <li>T</li>
                <li>S</li>
                <li>U</li>
            </ul>
            <a href="#" class="enter-button">
        </div>
    </div>


    <!-- Splash Screen text animation
    ================================================== -->
    <script type="text/javascript">
        $(function () {
            var welcomeSection = $('.welcome-section'),
                enterButton = welcomeSection.find('.enter-button');

            setTimeout(function () {
                welcomeSection.removeClass('content-hidden');
            }, 800);

            enterButton.on('click', function (e) {
                e.preventDefault();
                welcomeSection.addClass('content-hidden').fadeOut();
            });

        });
    </script>

</body>

</html>
